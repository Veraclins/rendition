- commits:
    - subject: Update badge to match the new styleguide
      hash: 4cfd3e80d5f6c68139a8548f3c34ab270728af23
      body: |
        Previously, badges would autogenerate the background
        color based on the content, but that gives us very little
        control over their appearance. For those cases, a new component
        called "highlighted name" should be used.
