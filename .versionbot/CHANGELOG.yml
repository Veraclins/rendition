- commits:
    - subject: 'Markdown: extend allowed set of tags and attributes'
      hash: 1ff6fd7dd38b235e9045333b8923005098409b99
      body: |
        To better support structured contend, extend the set of allowed tags to
        include:
        - article
        - aside
        - div
        - header

        The img tag has also been extended to allow the alt, title and class
        attributes.
